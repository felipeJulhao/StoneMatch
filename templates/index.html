<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Matcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/root.css">
    <link rel="stylesheet" href="static/reset.css">
</head>
<body>
<div class="container">
    <h1><i class="fas fa-gem"></i> Stone Matcher</h1>

    <!-- Card do formulário -->
    <div class="card">
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label for="image" class="custom-file-upload">
                <i class="fas fa-file-upload"></i> Selecione uma imagem para processar
            </label>
            <input type="file" id="image" name="image" accept="image/*" required
                   onchange="handleFileSelect()">
            <button type="submit" id="processBtn" class="btn-process" disabled>
                <i class="fas fa-cogs"></i> Processar Imagem
            </button>
        </form>
    </div>

    {% if annotated %}
    <div class="card results">
        <h2>Imagem Processada</h2>
        <img src="{{ annotated }}" alt="Imagem anotada" />

        <h2>Resultados</h2>
        <a href="/download_csv" class="btn-download">⬇ Baixar CSV</a>

        <!-- Tabela de resultados -->
        {{ results.to_html(classes="styled-table", index=False) | safe }}
    </div>
    {% endif %}

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Processando imagem...</p>
    </div>
</div>

<script src="static/script.js"></script>
</body>
</html>
